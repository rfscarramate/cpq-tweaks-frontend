name: Build Android APK

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Define ambiente (debug/release)
      - name: Define build environment
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CPQ_ENV=release" >> $GITHUB_ENV
            echo "üîß Ambiente configurado como RELEASE"
          else
            echo "CPQ_ENV=debug" >> $GITHUB_ENV
            echo "üîß Ambiente configurado como DEBUG"
          fi

      # 3Ô∏è‚É£ Injeta a vari√°vel CPQ_ENV no loader.js
      - name: Inject CPQ_ENV into loader.js
        run: |
          echo "üîÑ Injetando CPQ_ENV=${{ env.CPQ_ENV }} no loader.js"
          sed -i "s|\${CPQ_ENV}|${{ env.CPQ_ENV }}|g" app/src/main/assets/loader.js || true

      # 4Ô∏è‚É£ Configura o JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ Instala o Gradle 8.4 global com cache habilitado
      - name: Set up Gradle 8.4 (global)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.4
          cache-enabled: true

      # 6Ô∏è‚É£ Executa o build com Gradle global
      - name: Build with global Gradle
        run: |
          echo "üöÄ Iniciando build para ambiente: ${{ env.CPQ_ENV }}"
          if [[ "${{ env.CPQ_ENV }}" == "release" ]]; then
            gradle assembleRelease --stacktrace
          else
            gradle assembleDebug --stacktrace
          fi

      # 7Ô∏è‚É£ Publica o APK correspondente
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SignifyCPQ_${{ env.CPQ_ENV }}
          path: |
            ${{ env.CPQ_ENV == 'release' && 'app/build/outputs/apk/release/*.apk' || 'app/build/outputs/apk/debug/*.apk' }}
